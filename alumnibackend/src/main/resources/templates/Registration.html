<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form In HTML and CSS</title>
    <!-- CSS only -->

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body style="background: #84889c;">

    <div style="background-image:url('./assert/mindx.jpg');">
        <div class="wrapper">
            <div class="registration_form">
                <div class="title">
                    Registration Form
                </div>

                <form>

                    <div>

                        <img src="./assert/myImage.jpg" alt="centered image" height="100" width="350">
                    </div>
                    <div class="form_wrap">
                        <div class="input_grp">
                            <div class="input_wrap">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname">
                            </div>
                            <div class="input_wrap">
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname">
                            </div>
                        </div>
                        <div class="input_wrap">
                            <label for="email">Email Address</label>
                            <input type="text" id="email">
                        </div>
                        <div class="input_wrap">
                            <label>Gender</label>
                            <ul>
                                <li>
                                    <label class="radio_wrap">
								<input type="radio" name="gender" value="male" class="input_radio" checked>
								<span>Male</span>
							</label>
                                </li>
                                <li>
                                    <label class="radio_wrap">
								<input type="radio" name="gender" value="female" class="input_radio">
								<span>Female</span>
							</label>
                                </li>
                            </ul>
                        </div>
                        <div class="input_wrap">
                            <label for="city">City</label>
                            <input type="text" id="city">
                        </div>
                        <div class="input_wrap">
                            <label for="country">Country</label>
                            <input type="text" id="country">
                        </div>
                        <div class="input_wrap">
                            <input type="submit" value="Register Now" class="submit_btn">
                        </div>
                    </div>
                </form>
            </div>
        </div>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</html>
