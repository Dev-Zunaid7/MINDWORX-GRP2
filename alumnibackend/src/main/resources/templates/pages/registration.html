<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <!-- CSS only -->

    <link type="text/css" rel="stylesheet" th:href="@{/styles/css/style.css}">
    <link type="text/css" rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Raleway}">
    <link type="text/css" href="/webjars/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div style="background-image:url('/static/img/mindx.jpg');">
        <div class="wrapper">
            <div class="registration_form">
                <div class="title">
                    Registration Form
                </div>

                <form>

                    <div>
                        <img src="/img/myImage.jpg" alt="centered image" height="100" width="350">
                    </div>
                    <div class="form_wrap">
                        <div class="input_grp">
                            <div class="input_wrap">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname">
                            </div>
                            <div class="input_wrap">
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname">
                            </div>
                        </div>
                        <div class="input_wrap">
                            <label for="email">Email Address</label>
                            <input type="text" id="email">
                        </div>
                        <div class="input_wrap">
                            <label>Gender</label>
                            <ul>
                                <li>
                                    <label class="radio_wrap">
								<input type="radio" name="gender" value="male" class="input_radio" checked>
								<span>Male</span>
							</label>
                                </li>
                                <li>
                                    <label class="radio_wrap">
								<input type="radio" name="gender" value="female" class="input_radio">
								<span>Female</span>
							</label>
                                </li>
                            </ul>
                        </div>
                        <div class="input_wrap">
                            <label for="city">City</label>
                            <input type="text" id="city">
                        </div>
                        <div class="input_wrap">
                            <label for="country">Country</label>
                            <input type="text" id="country">
                        </div>
                        <div class="input_wrap">
                            <input type="submit" value="Register Now" class="submit_btn">
                            <a th:href="@{/sign-in}">.</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="/webjars/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>

</html>
