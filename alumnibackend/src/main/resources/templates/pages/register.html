    <!--===============================================================================================-->

    <!-- Custom styles for this template -->

    <link th:href="@{/styles/css/signin.css}" rel="stylesheet">

    <style>
        .wrap-login100 {
            width: 460px;
            padding: 77px 130px 33px 95px;
        }
    </style>
</head>

<body>


    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form">
                    <span class="login100-form-title">
						Member Sign-up
					</span>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="Lname" placeholder="Enter first name">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="Lname" placeholder="Enter last name">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="username" placeholder="Enter username">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Enter email">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="date" name="DOB" placeholder="Enter date of birth">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="text" name="pass" placeholder="Create password">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="text" name="pass" placeholder="Re-enter password">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
							Register
						</button>
                    </div>

                    <div class="text-center p-t-12">
                        <span class="txt1">
							Have an
						</span>
                        <a class="txt2" th:href="@{/}">
							Account already?
						</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
