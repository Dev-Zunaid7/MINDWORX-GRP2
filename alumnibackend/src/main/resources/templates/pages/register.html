<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content="Mathabo"></meta>
    <title>Registration Â· Alumni App</title>

    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/img/theXlogo.jpg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css" integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css}" integrity="sha512-OdEXQYCOldjqUEsuMKsZRj93Ht23QRlhIb8E/X0sbwZhme8eUw6g8q7AdxGJKakcBbv7+/PX0Gc2btf7Ru8cZA==" crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.0/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/styles/css/util.css">
    <link href="/styles/css/signin.css" rel="stylesheet">

</head>

<body>


    <div class="limiter">
        <div class="container-login100">
            <div class="register-view">
                <span class="login100-form-title">
                    Alumni Sign-up
                </span>

                <form th:action="@{/sign-up}" method="POST" th:object="${user}" class="login100-form validate-form">
                    <div class="flex-col-l">
                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" name="firstName" placeholder="Enter first name">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                        </div>

                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" name="lastName" placeholder="Enter last name">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<i class="fa fa-key" aria-hidden="true"></i>
						</span>
                        </div>

                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" name="userName" placeholder="Enter username">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<i class="fa fa-key" aria-hidden="true"></i>
						</span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <input class="input100" type="email" name="email" placeholder="Email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                        </div>

                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="date" name="dateofBirth" placeholder="Enter birth date">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<i class="fa fa-calendar-o" aria-hidden="true"></i>
						</span>
                        </div>
                        <!-- must set check box-->
                        <div class="wrap-input100 validate-input">
                            <input type="radio" name="gender" value="male"> Male<br>
                            <input type="radio" name="gender" value="female"> Female<br>
                            <input type="radio" name="gender" value="other"> Other<br>
                        </div>


                    </div>
                </form>
                <form th:action="@{/sign-up}" method="POST" th:object="${user}" class="login100-form validate-form">
                    <div class="flex-col-r">
                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <input class="input100" type="password" placeholder="Create password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-key" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <input class="input100" type="password" name="password" placeholder="Confirm password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-key" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" name="initials" placeholder="Enter initials">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-key" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" name="alumInterests" placeholder="Enter your interests">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-key" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <p>Are you employed?</p>
                            <input type="checkbox" name="alumEmployed">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" name="alumAddress" placeholder="Enter your address">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-key" aria-hidden="true"></i>
                            </span>
                        </div>


                    </div>
                    <div class="flex-row">
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Sign-up
                            </button>
                        </div>

                        <div class="text-center p-t-50">
                            <span class="txt1">
                                Already have an Account?
                            </span>
                            <a class="txt2" th:href="@{/login}">
                                 Sign-in
                            </a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Login Script files-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js" integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/webjars/popper.js/2.9.2/cjs/popper.js"></script>
    <script src="/webjars/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/jquery/dist/jquery.min.js"></script>



    <script src="/webjars/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/jquery/dist/jquery.min.js"></script>

</body>

</html>
