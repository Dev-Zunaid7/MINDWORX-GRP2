<!-- The ThymeLeaf solution of the work.-->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="/page_layout/fragments.html :: head">

</head>

<body>

    <div th:replace="~{page_layout/fragments :: preloader}"></div>

    <header th:replace="~{page_layout/fragments :: custom-header}">
    </header>
    <br>
    <br>
    <div class="container mt-5">
        <div>
            <p class="text-center">We will be sending a reset password link to your email.</p>
        </div>
        <form class="form-signin needs-validation  g-3" th:action="@{/forgot-password}" method="post">
            <div class="text-center">
                <img class="mb-4" src="/img/theXlogo.jpg" alt="" width="80" height="80">
                <h1 class="h3 mb-3 fw-normal">Forgot password</h1>
            </div>

            <div th:if="${error != null}" class="alert alert-danger d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div>
                    <p>[[${error}]]</p>
                </div>
            </div>
            <div th:if="${message != null}" class="alert alert-warning d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div>
                    <p>[[${message}]]</p>
                </div>
            </div>
            <div class="col-md-12 mb-3">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email">
            </div>
            <button class="w-100 btn btn-lg mt-4 btn-primary" type="submit">Reset password</button>

            <div class="text-center mt-4">
                <a class="txt2" href="/registration">
                Create your Account
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
            </div>
        </form>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


    <div th:replace="~{page_layout/fragments :: custom-footer}"> </div>

    <!-- Login Script files-->
    <script>
        window.addEventListener("load", function() {
            const loader = document.querySelector(".wrap");
            loader.className += " hidden";
            console.log(loader);
        })
    </script>


    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
