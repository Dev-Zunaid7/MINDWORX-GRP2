 <!DOCTYPE html>
<html>
    <head>
        <title>Samsung Settings Layout</title>
		<link rel="stylesheet" href="Style.css">
    </head>
    <body>
    <div class="top"><h1 class="s">Settings</h1></div>
    
    
    
        <div class="box">
            <div class="inner">
                <h3 class="c">Edit Profile</h3>
                
            </div>
        </div>
        
        
        
        
        <div class="box">
            <div class="inner">
                <h3 class="c">Change Password</h3>
                <p class="p">Enter New Password</p>

            </div>
        </div>
        
         <div class="box">
            <div class="inner">
                <h3 class="c">Connected Accounts</h3>
               

            </div>
        </div>
        

         <div class="box">
            <div class="inner">
                <h3 class="c">Blocking accounts</h3>
                

            </div>
        </div>
        
        
        <div class="box">
            <div class="inner">
                <h3 class="c">Notifications</h3>
                <p class="p">Block,Allow,Do not disturb</p>

            </div>
        </div>
        
        
        
        
        <div class="box">
            <div class="inner">
                <h3 class="c">Display</h3>
                <p class="p">Brightness,Blue light filter,Home screen</p>

            </div>
        </div>
        
        
        
      
        
        
        
        
        <div class="box">
            <div class="inner">
                <h3 class="c">Language</h3>
                <p class="p">English</p>

            </div>
        </div>
        
        
          
        
    </body>
</html>
