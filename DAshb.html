<!DOCTYPE html>
<html>
<head>
    <title>Alambratoor</title>
    <meta charset="utf-8">
</head>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="index.js"></script>
<style>

body{
    margin:0px;
    padding:0px;
    font-family: "Roboto",sans-serif;
}


header{
    position: fixed;
    background: #22242A ;
    width: 100%;
    height: 30px;
    padding:20px;
    
}
.left_area h3{
    color: #fff;
    font-weight: 900px;
    font-size: 22px;
    text-transform: uppercase;
    margin: 0px;
    cursor: pointer;


}
.left_area span{

    color: #C70039;

}

.logout_btn{
    padding: 5px;
    float: right;
    color: #fff;
    font-weight: 600px;
    background: #C70039;
    text-decoration: none;
    margin-right: 40px;
    margin-top: -30px;
    border-radius: 2px;
    transition: 0.5s;
    transition-property: background;
}

.logout_btn:hover{
    background: #097E5E;
}

.sidebar{
    margin-top: 70px;
    padding-top: 30px;
    height: 100%;
    width:250px;
    position: fixed;
    left: 0;
    background: #22242A ;
    transition-property: left;
}

.sidebar .profile_image{
    width:100px;
    height:100px;
    border-radius: 100px;
    margin-bottom: 10px;
}

.sidebar h4{
    color: #ccc;
    margin-top: 0px;
    margin-bottom: 20px;

}

.sidebar a{
    width: 100%;
    display: block;
    line-height: 40px;
    text-decoration: none;
    color: #fff;
    padding-left: 40px;
    box-sizing: border-box;
    transition: 0.5s;
    transition-property: background;
}

.sidebar a:hover{
    background: #C70010 ;
}
.sidebar i{
    padding-right: 10px;
}

label #sidebar_btn{
    z-index: 1;
    position: fixed;
    cursor: pointer;
    left: 150px;
    top: 15px;
    font-size: 20px;
    margin: 5px 0px;
    color: #fff;
    transition: 0.5s;
    transition-property: color;
}

label #sidebar_btn:hover{
    color: #19B3D3;
}

#check:checked ~ .sidebar{
    left: -190px;
    transition: 0.5s;


}

#check:checked ~ .sidebar a span{

    display: none;
}

#check:checked ~ .sidebar a{
    font-size: 20px;
    margin-left: 170px;
    transition: 0.5s;
    width: 80px;
}

.Content{
    margin-left: 250px;
    background: url(https://twitter.com/mindworxacademy.png) no-repeat;
    background-position: center;
    background-size: cover;
    height: 100vh;
    transition: 0.5s;
}

#check:checked ~ .Content{
    margin-left: 60px; 
}

#check{
    display: none;
}
h3 a{
    text-decoration: none;
    color: #fff;
}
</style>

<body>
    <input type="checkbox" id="check">
    <label for="check"><i class="fas fa-bars" id="sidebar_btn"></i></label>

    
    
    <!---------------------- Header area start ----------------------->
    <header>
        <div class="left_area">
            <h3><a href="#">logo <span>site</span></a></h3>
        </div>
        <div class="right_area">
            <a href="#" class="logout_btn">logout</a>
        </div>
    </header>
    <!---------------------- Header End ------------------->

    <!---------------------- Sidebar Start ---------------->
    <div class="sidebar">
        <center>
            <!--This is Just Link photo -->
            <img src="mind.jpg" class="profile_image">
            <h4>User Name </h4>
        </center>
        <a href="#"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
        <a href="#"><i class="fas fa-cog"></i><span>Componets</span></a>
        <a href="#"><i class="fas fa-table"></i><span>Tables</span></a>
        <a href="#"><i class="fas fa-th"></i><span>Forms</span></a>
        <a href="#"><i class="fas fa-info-circle"></i><span>About</span></a>
        <a href="#"><i class="fas fa-sliders-h"></i><span>Settings</span></a>
    </div>
    <!---------------------- Sidebar End ------------------>
    <!---------------------- Content ---------------------->
    <div class="Content"></div>


</body>
</html>
